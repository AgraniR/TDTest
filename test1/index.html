<!DOCTYPE html>
<html>
    <head>
        <title>TD Assignment</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
        <script src="scripts/app.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css" type="text/css">     
    </head>
    <body ng-app="tdApp" ng-controller="tdController">
         <header>
            <h1>Book an Appointment</h1>
            <h3>Our Investing Topics</h3>
            <h2>Pick a topic, then we will find a time and place</h2>
        </header>
        <nav>
                <div class="row">
                    <div class="col-md-12 centerText" ng-if="objLength==1" ng-repeat="x in getJsonData">
                        <button-directive></button-directive>
                    </div>   
                    <div class="col-md-6 centerText" ng-if="objLength>5" ng-repeat="x in getJsonData">
                        <button-directive></button-directive>
                    </div>   
                     <div class="col-md-12 leftText" ng-if="objLength==5" ng-repeat="x in getJsonData">
                            <button-directive></button-directive>
                    </div>   
            </div>
        </nav>
        <p>
            &lt; Return to preivios screen
        </p>
    </body>
</html>
