<!DOCTYPE html>
<html>
    <head>
        <title>TD Assignment</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
        <script src="app.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular-aria.min.js"></script>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body ng-app="screenReaderApp" ng-controller="screenReaderController">
   
<div class="test02">
	<div class="ngdialog ngdialog-theme-default col-xs-12 col-sm-8 col-md-6 col-lg-6">

		<div uib-alert ng-repeat="alert in alerts" ng-class="'alert-' + (alert.type || 'warning')" close="closeAlert($index)">{{alert.msg}}</div>

	    <form class="future-banking">
			
			<section class="container-fluid header">
		    	<div class="row">
		    		<div class="col-xs-12 col-sm-12 col-md-6">
		        		<i class="fa fa-credit-card fa-2x"></i>
		        		<p class="title" aria-label="you are on send transfer page" role="send" tabindex="0">Send Transfer</p>
		        	</div>
		        	<div class="col-xs-12 col-sm-12 col-md-6">
		        		<div class="btn-group" role="group">
			        		<button class="btn btn-default">
			        			<img class="profile-img">
			        			<span>John Smith</span>
			        		</button>
			        		<button class="btn btn-default" aria-label="Signout" role="button" tabindex="1">
			        			Sign out
								<i class="fa fa-sign-out fa-lg"></i>
			        		</button>
		        		</div>
		        	</div>
		        </div>
		        <div class="row">
		        	<div class="col-xs-12">
		        		<hr/>
		        	</div>
		        </div>
	        </section>

	        <section class="container-fluid" id="account-info">
				<div class="col-xs-12">
			        <div class="row">
			        	<div class="col-xs-12">
			
			        		<h4 tabindex="2" aria-label="transfer amount from">From</h4>
			        		
			        		<div class="row bg-gray">
			        			<div class="col-xs-6" tabindex="3">Account Name:</div>
			        			<div class="col-xs-6" tabindex="4">Checking</div>
			        		</div>
			        		<div class="row bg-gray">
			        			<div tabindex="5" class="col-xs-6">Account Number:</div>
			        			<div tabindex="6" class="col-xs-6">123456789</div>
			        		</div>
			        		<div class="row bg-gray">
			        			<div class="col-xs-6" tabindex="7">Current Balance:</div>
			        			<div class="col-xs-6" tabindex="8">{{5000 | currency }}</div>
			        		</div>

			        		<hr/>

			        	</div>
			        </div>
		        </div>
	        </section>

	        <section class="container-fluid" id="transfer-details">
				<div class="col-xs-12">
			        <div class="row">
			        	<div class="col-xs-12">

			        		<h4 aria-label="Transfer Details" tabindex="9">Transfer details</h4>
			        		
			        		<div class="row bg-gray">
			        			<div class="col-xs-6">
			        				<label id="transfer-amount" tabindex="10">Amount to transfer:</label>
			        			</div>
			        			<div class="col-xs-6"><!-- speak up defaut value provide option for change and confirm reneter value -->
				        			<input class="form-control" tabindex="11" type="text" value="{{300 | currency}}">
			        			</div>
			        		</div>
			        		<div class="row bg-gray">
			        			<div class="col-xs-6">
			        				<label id="transfer-frequency" tabindex="12">Frequency:</label>
			        			</div>
			        			<div class="col-xs-6"><!-- speakup values -->
			        				<select class="form-control">
									  <option>Every day</option>
									  <option>Weekly</option>
									  <option>Bi-weekly</option>
									  <option>Monthly</option>
									</select>
			        			</div>
			        		</div>

			        		<hr/>

			        	</div>
			        </div>
		        </div>
	        </section>

	        <section class="container-fluid" id="send-to-recipient">
				<div class="col-xs-12">
			        <div class="row">
			        	<div class="col-xs-12">
			        		<h4>Send to</h4>
			        		
			        		<div class="row ">
			        			<div class="col-xs-8">
			        				<img class="profile-img">
			        				<h3 id="recipient" aria-label="Recipient is Jane Smith">Jane Smith</h3>
			        			</div>
			        			<div class="col-xs-4">
				        			<a href="" class="change-user-link" aria-label="Change Recipient">Change recipient</a>
			        			</div>
			        		</div>

			        		<hr/>

							<button type="button" class="btn btn-primary btn-send" ng-click="addAlert()" aria-label="send button">Send {{300 | currency}}</button>

			        	</div>
			        </div>
		        </div>
	        </section>

	    </form>
	</div>
</div>
    </body>
</html>
